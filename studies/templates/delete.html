{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="delete">
    <h2>Are you sure you want to delete this study?</h2>
    <div class="study-details">
        <p><strong>Study Name:</strong> {{ study.study_name }}</p>
        <p><strong>Study Phase:</strong> {{ study.study_phase }}</p>
        <p><strong>Sponsor Name:</strong> {{ study.sponsor_name }}</p>
    </div>
    
    <form method="POST" class="delete-form">
        {% csrf_token %}
        <div class="delete-btn-container">
            <button type="submit" class="delete-btn">Yes, Delete</button>
            <a href="{% url 'view_all_studies' %}" class="cancel-btn">No, Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
